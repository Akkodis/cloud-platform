# Default values for cloudinstanceapi-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: damadouk/cloudinstance-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

#imagePullSecrets: []
#imagePullSecrets:
#  - name: regcred
#nameOverride: ""
#fullnameOverride: "cloudinstance-api"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
  nodePort: ""

ingress:
  enabled: false
  className: "apisix"
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: 5gmeta-platform.eu
    - paths:
        - path: /api/v1/*
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  - name: DB_USER
    value: "5gmeta-platform"
  - name: DB_PASSWORD
    value: "5gmeta-platform"
  - name: DB_IP
    value: "mysql-cluster.cloud-platform.svc.cluster.local"
  - name: DB_PORT
    value: "3306"
  - name: DATAFLOW_DB_NAME
    value: "dataflowdb"
  - name: KAFKA_IP
    value: "cloud-platform-cp-ksql-server.cloud-platform.svc.cluster.local"
  - name: KAFKA_PORT
    value: "8088"
  - name: AMQP_USER
    value: "5gmeta-platform"
  - name: AMQP_PASSWORD
    value: "5gmeta-platform"
  - name: database_url
    value: "mongodb://mongodb.cloud-platform.svc.cluster.local"      
  - name: DISCOVERY_DB_NAME
    value: "discoverydb"
  - name: license-db
    value: "license-database"
  - name: APISERVER_URL
    value: "http://apiserver.cloud-platform.svc.cluster.local:5000/api/v1"


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
