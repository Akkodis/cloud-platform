apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    database: keycloak
    host: postgresql-cluster-rw.cloud-platform.svc.cluster.local
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password

  hostname:
    hostname: https://{{ .Values.global.oauth2.issuer }}
  http:
    httpEnabled: true
    httpRelativePath: identity
  proxy:
    headers: xforwarded 
  ingress:
    enabled: false
  additionalOptions:
    - name: http-relative-path
      value: "/identity"
  features:
    enabled:
      - scripts


